<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<script type="module" src="src/overwebs-loading-spinner.js"></script>

<title>OVERWEBS</title>


<style>
  body {
    margin: 0;
    padding: 20px;
    height: 100vh;
    overflow: hidden;
    background: #223;
  }

  overwebs-loading-spinner {
    margin: 20px;
    vertical-align: middle;
  }

   :root {
    --overwebs-window-size: 2560px;
  }
</style>

<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<overwebs-loading-spinner white></overwebs-loading-spinner>
<overwebs-loading-spinner size="92"></overwebs-loading-spinner>
<overwebs-loading-spinner white size="196"></overwebs-loading-spinner>

<script>
  // Module load path
  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-loading-spinner') {
      return '';
    } else {
      return `node_modules/${module}`;
    }
  }

</script>
